<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation Example</title>
	<script src="bibcite.js"></script>
	<bib-config sorting="use" bib="references.json" citation-style="alphabetic"></bib-config>
</head>
<body>
	<article>
		<h1>My Page</h1>	
		<p> There is the concept of parenthetical Citations
			<bib-cite type="paren-cite" key="mas-colellMicroeconomicTheory1995"></bib-cite>
			<bib-cite type="paren-cite" key="amirEffectsEntryCournot2000"></bib-cite>,
			but with
			<bib-cite type="text-cite" key="mas-colellMicroeconomicTheory1995"></bib-cite>.
			now again
			<bib-cite type="paren-cite" key="amirEffectsEntryCournot2000"></bib-cite>
			<bib-cite type="paren-cite" key="mas-colellMicroeconomicTheory1995"></bib-cite>,
		</p>

		<bib-references>
			<h2>My References</h2>
		</bib-references>
	</article>
</body>
</html>
