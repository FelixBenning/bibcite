# This is a basic workflow to help you get started with Actions

name: Deploy HTML

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repository # under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v3          
        # with:
          # submodules: true  # Fetch submodules (true OR recursive)
          # fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      - name: Checkout Release Branch
        uses: actions/checkout@v3
        with:
          ref: releases
          path: releases
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
      
      - name: Release
        run: >
          npm release
          && echo "Successful Release, creating env vars"
            && full_version=`node -p "require('./package.json').version`
            && minor_version=`echo $full_version | sed -E 's/([0-9]*)\.([0-9]*)\.([0-9]*).*/\1.\2/'`
            && major_version=`echo $full_version | sed -E 's/([0-9]*)\.([0-9]*)\.([0-9]*).*/\1'`
          && echo "Copying build to releases"
            && cp -r dist releases
          && echo "Commit and Tag"
            && cd releases
            && git add --all
            && (git diff-index --quiet HEAD || git commit -m ${GITHUB_SHA})
            && git tag $full_version 
            && git tag -d v$minor_version v$major_version
          && echo "Push"
            && git push
          || echo "No Version Bump, No Release"
        env:
          NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
